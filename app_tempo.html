<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="app_tempo.css">
    <title>App Clima Iphone</title>
</head>
<body>
    
    <div class="iphone-container">
        <div class="notch"></div>
        <h2>Cascavel - PR</h2>
        <h4>Wednesday 7:00 AM</h4>
        
        <i data-feather="cloud-lightning"></i>
        
        <h1>13°C</h1>
        <h2>So, it's Stormy</h2>
        <div class="week-weather">
            <span>Thu Mai 05 </span><span>(11°-21°)</span>
            <span>Fri Mai 06 </span><span>(12°-23°)</span>
            <span>Sat Mai 07 </span><span>(12°-23°)</span>
        </div>
        
        <div class="iphone-menu"></div>
    </div>

    <script>
        feather.replace()
    </script>

</body>
</html>
